// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven-publish'

version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:23.0'
    
    // Used at compilation time and for inclusion in the fat jar
    implementation 'org.apache.pdfbox:pdfbox:2.0.18'
    implementation 'org.apache.pdfbox:xmpbox:2.0.18'
    implementation 'org.apache.pdfbox:fontbox:2.0.18'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.pdfbox:preflight:2.0.18'
}


sourceSets {
        main {
                java {
                        srcDirs= ["src/main/java"]
                }
        }
        test {
                java {
                        srcDirs= ["src/test/java"]
                }
                resources {
                        srcDirs= ["src/test/resources"]
                }
        }
}

mainClassName = 'PDFRepair'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'PDFRepair tool',  
        	'Implementation-Version': version,
        	'Main-Class': 'PDFRepair'
    }
    baseName = project.name + '-all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    dependsOn test
}

artifacts { fatJar }

publishing {
	publications {
		gpr(MavenPublication) {
			groupId 'com.fujitsu.edgewareroad'
			artifact fatJar
		}
	}
	repositories {
		maven {
			name = 'GitHubPackages'
			credentials {
				username = ${{ secrets.GitHub_MavenRepo_UserName }}
				password = ${{ secrets.GitHub_MavenRepo_Token }}
			}
			url = uri('https://maven.pkg.github.com/${{ secrets.GitHub_MavenRepo_UserName }}/PDFRepair')
		}
	}
}


